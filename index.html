<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- links for font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="./styles.css">

    

</head>
<body>

  <div class="flex-container">
    <div class="content-card">
      <div class="img-container">
        <div class="view-eye-icon">
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="glass cube">
      </div>

      <div class="text-container">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-container">
          <h2>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <span>0.041 ETH</span>
          </h2>

          <h3>
            <img src="./images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </h3>
        </div>

        <div class="profile-container">
          <div class="author-img">
            <img src="./images/image-avatar.png" alt="avatar">
          </div>
          <div class="author-name">
            <h4>
              Creation of
              <span>Jules Wyvern</span>
            </h4>
          </div>
          

        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arslan Khaliq</a>.
    </div>
    
  </div>

  

  

  
  
  
   

  
</body>
</html>
